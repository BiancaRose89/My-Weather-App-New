<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>Welcome to my <span class="main-heading"> </br>Weather</span> App</h1>

    <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
          id = "search-text-input"
        />
        <input type="Submit" value="Search" />
        <input id="cwbutton" type="Submit" value="Current Location" />
      </form>

    <div id="wrapper">
       

      <h2>You are looking at ....</h2>

        </br>

      <div class="container predictions">
        <div class="row">
            <div class="col">
            Raining with Thundershowers </br>
            30% chance of rain
            </div>

            </br>
                <div class="col">
                    <span class="temperature"></span>  
                    
                </div>

            <div class="col today-date" id=todaysDate>
                Saturday, </br>
                2:30pm  </br>
                09/05/2021
            </div>
        </div>
        </div>

<div class="row forecast">
        <div class="col">
            <img src="images/sunny.png" width="50px" /><br />
                        <span class="daily">10°/23°</span>
                        <br />
                        FRI
        </div>
        <div class="col">
            <img src="images/rainy.png" width="50px" /><br />
                        <span class="daily"> 18°/21°</span> <br />
                        SAT
        </div>
        <div class="col">
            <img src="images/cloudy.png" width="50px" /><br />
                        <span class="daily">16°/28°</span> <br />
                        SUN
        </div>
        <div class="col">
            <img src="images/cloudy.png" width="50px" /><br />
                        <span class="daily">10°/20°</span> <br />
                        MON
        </div>
        <div class="col">
            <img src="images/cloudy.png" width="50px" /><br />
                        <span class="daily">8°/19°</span> <br />
                        TUE
        </div>
</div>


      <script src="src/javascript.js"></script>
    </div>
  </body>
</html>
